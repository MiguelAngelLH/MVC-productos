<!DOCTYPE html>
<html>
<head>
    <title>Insertar Producto</title>
</head>
<body>
    <h1>Insertar Producto</h1>
    <form method="post" action="/insertar">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripción del producto:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <label for="precio">Precio del producto:</label>
        <input type="number" id="precio" name="precio" required><br><br>

        <label for="existencia">Existencia del producto:</label>
        <input type="number" id="existencia" name="existencia" required><br><br>

        <input type="submit" value="Insertar">
    </form>

    <br>
    <a href="/">
        <img src="https://w7.pngwing.com/pngs/126/462/png-transparent-regresar-superintendencia-de-sociedades-information-web-miscellaneous-blue-angle.png" alt="Botón de imagen" style="width: 30px; height: 30px;">
    </a>
    </br>
</body>
</html>
